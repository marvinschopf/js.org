name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15
      uses: actions/setup-node@v1
      with:
        node-version: "15"
    - name: Validate
      run: npx js-org-validate -q
    - name: Annotate
      uses: yuzutech/annotations-action@v0.1.0
      if: always()
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        input: './annotations.json'
